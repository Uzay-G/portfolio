---
layout: default
title: home
---
<div class="mast" data-aos="fade-down">
    <img class="avatar" src="{{ site.avatar }}" alt="profile">
    <br>
    {% if site.logo %}
        <img src="{{ site.logo }}" alt="{{ site.title }} logo">
    {% else %}
        <h1>{{ site.title }}</h1>
    {% endif %}
    <p>{{ site.bio }}</p>
    {% include social.html %}
    <br>
</div>

<br>
<div class="content">
	<div id="links-container" style="text-align: center; width: 100%">
		{% for item in site.data.navigation %}
			<p class="nav-links hover-underline" id="{{ item.link }}">
				{{ item.name }}
			</p>
		{% endfor %}
	</div>
</div>
