---
layout: default
---
<h2 class="cat-title">{{ page.title }}</h2>
{{ content }}
<div class="contact-line line"></div>
<ul class="post-list">
    {% assign cat_posts = site.posts | where: "category", page.title %}
    {% for post in cat_posts %}
      <li>
        <figure>
          <figcaption><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {% for tag in post.tags %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
          </figcaption>
        </figure>
      </li>
    {% endfor %}
  </ul>
