# Website info
title: Pragmatic
bio: 'Minimal jekyll theme for bloggers'
blog_description: Documentation for the Pragmatic theme
#email: 
# image paths
# you can create your avatar at https://getavataaars.com/
avatar: /assets/images/avataar.svg

# optional about image
about_image: /assets/images/about.png
logo: /assets/images/logo.png   # if you have one

social_links:
  twitter: user
  github:  user
  facebook: user
  github: user
  linkedin: user
  dribbble: user
    # flickr:   user
    # instagram: user
    # pinterest: user
    # youtube: user

# you can set a "google_analytics" tracking id value and your analytics will be set up

# you can also set your "disqus_shortname" which will enable disqus comments on your site

date_format: "%b %-d, %Y"
plugins:
  - jekyll-seo-tag

collections:
  projects:
    sort_by: value
    output: true

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"