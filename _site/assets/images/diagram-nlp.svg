<svg xmlns="http://www.w3.org/2000/svg" width="1479" height="1794.5" viewBox="0 0 1479 1794.5"><g transform="translate(-139 -3799.5)"><line x2="28" transform="translate(237.5 5002.5)" fill="none" stroke="#23dde4" stroke-width="3"/><line x2="80" transform="translate(144 5003)" fill="none" stroke="red" stroke-width="3"/><line x2="53" transform="translate(157.5 5064.5)" fill="none" stroke="red" stroke-width="3"/><line y2="188" transform="translate(839.5 3976)" fill="none" stroke="#1d2654" stroke-width="6"/><line x1="278" y2="192.5" transform="translate(378.5 4424)" fill="none" stroke="#1d2654" stroke-width="6"/><line x2="296" y2="192.5" transform="translate(1022.5 4424)" fill="none" stroke="#1d2654" stroke-width="6"/><line y2="192.5" transform="translate(839.5 4424)" fill="none" stroke="#1d2654" stroke-width="6"/><text transform="translate(544 4231.5)" fill="#3d2a5a" font-size="39" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">The chatbot receives your question </tspan><tspan x="0" y="52">&quot;What&apos;s the weather like today&quot; and uses </tspan><tspan x="0" y="104">different techniques to understand it.</tspan></text><g transform="translate(139 4648)" fill="#fff" stroke="#707070" stroke-width="1"><rect width="508" height="478" stroke="none"/><rect x="0.5" y="0.5" width="507" height="477" fill="none"/></g><text transform="translate(150 4703)" fill="#3d2a5a" font-size="39" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">Part of Speech Tagging</tspan><tspan x="0" y="52">The chatbot splits your</tspan><tspan x="0" y="104">sentence into different parts</tspan><tspan x="0" y="156">to help it understand what </tspan><tspan x="0" y="208">you are saying</tspan></text><text transform="translate(144 4993)" fill="#3d2a5a" font-size="36" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">What is the weather like today?</tspan></text><text transform="translate(224 5029)" fill="#3d2a5a" font-size="29" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">verb</tspan></text><line x2="124" transform="translate(334.5 5002.5)" fill="none" stroke="#050deb" stroke-width="3"/><text transform="translate(360 5029)" fill="#3d2a5a" font-size="29" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">noun</tspan></text><line x2="19" transform="translate(622.5 5002.5)" fill="none" stroke="red" stroke-width="3"/><line x2="79" transform="translate(150.5 5002.5)" fill="none" stroke="red" stroke-width="3"/><line x2="53" transform="translate(171.5 5094.5)" fill="none" stroke="red" stroke-width="3"/><text transform="translate(247 5097)" fill="#3d2a5a" font-size="24" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">identifies the question</tspan></text><g transform="translate(672 4648)" fill="#fff" stroke="#707070" stroke-width="1"><rect width="366" height="592" stroke="none"/><rect x="0.5" y="0.5" width="365" height="591" fill="none"/></g><text transform="translate(687 4690)" fill="#3d2a5a" font-size="39" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">Statistical NLP</tspan><tspan x="0" y="52">The way this works</tspan><tspan x="0" y="104">is the chatbot AI</tspan><tspan x="0" y="156">is fed huge amounts</tspan><tspan x="0" y="208">of data upon which</tspan><tspan x="0" y="260">it creates statistics</tspan><tspan x="0" y="312">that can make it</tspan><tspan x="0" y="364">decide between the</tspan><tspan x="0" y="416">different meanings</tspan><tspan x="0" y="468">your phrase might</tspan><tspan x="0" y="520">have.</tspan></text><g transform="translate(1060 4648)" fill="#fff" stroke="#707070" stroke-width="1"><rect width="558" height="478" stroke="none"/><rect x="0.5" y="0.5" width="557" height="477" fill="none"/></g><text transform="translate(1072 4690)" fill="#3d2a5a" font-size="39" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">Named Entity Recognition</tspan><tspan x="0" y="52">This is how the AI tries to </tspan><tspan x="0" y="104">recognizes proper names</tspan><tspan x="0" y="156">(company names, places...).</tspan><tspan x="0" y="208">For example, if you ask a</tspan><tspan x="0" y="260">chatbot for a &quot;map of new </tspan><tspan x="0" y="312">jersey&quot;, it needs to understand</tspan><tspan x="0" y="364">you are talking about the state</tspan><tspan x="0" y="416">and not a shirt.</tspan></text><g transform="translate(580 3799.5)" fill="#fff" stroke="#707070" stroke-width="1"><rect width="518" height="176" stroke="none"/><rect x="0.5" y="0.5" width="517" height="175" fill="none"/></g><text transform="translate(625 3851.5)" fill="#3d2a5a" font-size="39" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">Let&apos;s say you ask your </tspan><tspan x="0" y="52">chatbot assistant what</tspan><tspan x="0" y="104" xml:space="preserve"> the weather is like today</tspan></text><line x2="228" y2="266" transform="translate(368.5 5158.5)" fill="none" stroke="#391568" stroke-width="5"/><line x1="246" y2="246" transform="translate(1118.5 5178.5)" fill="none" stroke="#391568" stroke-width="5"/><line y2="162" transform="translate(855.5 5262.5)" fill="none" stroke="#391568" stroke-width="5"/><g transform="translate(523 5458)" fill="#fff" stroke="#707070" stroke-width="1"><rect width="665" height="136" stroke="none"/><rect x="0.5" y="0.5" width="664" height="135" fill="none"/></g><text transform="translate(552 5502)" fill="#3d2a5a" font-size="39" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">The AI will then return the answer</tspan><tspan x="0" y="52">to this very simple question</tspan></text><line x2="28" transform="translate(237.5 5002.5)" fill="none" stroke="#00f621" stroke-width="3"/></g></svg>