---
layout: default
title: Blog
---
<blockquote>
  <p>"Style is to forget all styles" - Jules Renard</p>
</blockquote>
<h1>Latest Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }} - {{ post.date | date: site.date_format }}</a></h2>
      {% for tag in post.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
