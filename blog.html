---
layout: default
title: Blog
---
<h1>Blog</h2>
{% if site.blog_description %}
<p>{{ site.blog_description }}</h3>
{% else %}
  <blockquote>
    <p>"Style is to forget all styles" - Jules Renard</p>
  </blockquote>
{% endif %}
<ul class="post-list">
  {% for post in site.posts %}
    <li {% cycle "class='left'", "class='right'" %}>
      <figure>
        <img src="{{ post.image }}" alt="{{ post.image_alt }}">
        <figcaption><h2><a href="{{ post.url }}">{{ post.title }} - {{ post.date | date: site.date_format }}</a></h2>
        {% for tag in post.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </figcaption>
      <!-- <p data-aos="fadein">{{ post.excerpt }}</p>-->
      </figure>
    </li>
  {% endfor %}
</ul>
