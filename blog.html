---
layout: default
title: Blog
---
<h1>Blog</h2>
{% if site.blog_description %}
<p>{{ site.blog_description }}</h3>
{% else %}
  <blockquote>
    <p>"Style is to forget all styles" - Jules Renard</p>
  </blockquote>
{% endif %}
<center>
  <h2>Categories</h2>
</center>
<div class="categories">
  {% for category in site.categories %}
    <a href="{{ category.url }}">
      <figure>
        <img src="{{ category.icon }}">
        <figcaption><p>{{ category.title }}</p></figcaption>
      </figure>
    </a>
  {% endfor %}
</div>
